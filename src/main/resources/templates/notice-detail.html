<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>공지 상세</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        /* description 줄바꿈 유지 */
        .preserve { white-space: pre-wrap; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
<header class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-4xl mx-auto px-6 py-3 flex items-center justify-between">
        <a th:href="@{/notices}" class="text-sm px-3 py-1.5 rounded-xl border bg-white hover:bg-slate-100">← 목록</a>
        <span class="text-sm text-slate-500">공지 상세</span>
    </div>
</header>

<main class="max-w-4xl mx-auto px-6 py-8">
    <section class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
        <div id="loading" class="animate-pulse">
            <div class="h-7 w-2/3 bg-slate-200 rounded mb-4"></div>
            <div class="h-4 w-1/3 bg-slate-200 rounded mb-6"></div>
            <div class="h-40 w-full bg-slate-200 rounded"></div>
        </div>

        <div id="content" class="hidden">
            <h1 id="title" class="text-xl font-bold mb-2"></h1>
            <div class="text-sm text-slate-500 mb-6">
                <span id="meta"></span>
            </div>
            <article id="description" class="preserve text-slate-800 leading-7"></article>

            <div class="mt-8 flex gap-2">
                <a th:href="@{/notices}" class="px-4 py-2 rounded-xl border bg-white hover:bg-slate-50">목록</a>
                <!-- 필요 시 추후 수정/삭제 버튼 배치 -->
            </div>
        </div>

        <div id="error" class="hidden text-sm text-red-600"></div>
    </section>
</main>

<script>
    function $(id){ return document.getElementById(id); }

    // URL에서 noticeId 추출 (/notices/{id} 형태를 가정)
    const noticeId = location.pathname.split('/').filter(Boolean).pop();

    async function loadNotice() {
        try {
            const res = await fetch(`/api/notices/${noticeId}`, { credentials: 'include' });
            if (!res.ok) {
                if (res.status === 404) throw new Error('해당 공지를 찾을 수 없습니다. (404)');
                throw new Error('불러오기 중 오류가 발생했습니다. (HTTP ' + res.status + ')');
            }
            const data = await res.json(); // { noticeId, username, title, description }

            $('title').textContent = data.title || '(제목 없음)';
            $('meta').textContent = `작성자: ${data.username ?? '알 수 없음'} · ID: ${data.noticeId}`;
            $('description').textContent = data.description ?? '';

            $('loading').classList.add('hidden');
            $('content').classList.remove('hidden');
        } catch (e) {
            $('loading').classList.add('hidden');
            const errEl = $('error');
            errEl.textContent = e.message || '오류가 발생했습니다.';
            errEl.classList.remove('hidden');
        }
    }

    loadNotice();
</script>
</body>
</html>

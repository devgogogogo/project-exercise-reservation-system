<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>프로그램 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
<header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-3xl mx-auto px-6 py-3 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <button id="backBtn" class="px-3 py-1.5 rounded-xl border bg-white hover:bg-slate-100">← 뒤로</button>
            <h1 class="text-lg font-semibold">프로그램 상세</h1>
        </div>
        <a href="/" class="px-3 py-1.5 rounded-xl border bg-white hover:bg-slate-100">홈</a>
    </div>
</header>

<main class="max-w-3xl mx-auto px-6 py-8">
    <article class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
        <h2 id="title" class="text-2xl font-bold mb-2">로딩 중…</h2>
        <p id="date"  class="text-sm text-slate-500 mb-6"></p>
        <div id="desc" class="prose max-w-none leading-7 whitespace-pre-wrap break-words"></div>

        <div class="mt-8 flex gap-2">
            <a id="toList" href="/program-list" class="px-3 py-1.5 rounded-xl border bg-white hover:bg-slate-50">목록</a>
            <a href="/program-createForm" class="px-3 py-1.5 rounded-xl bg-sky-600 text-white hover:bg-sky-700">글쓰기</a>
        </div>
    </article>
</main>

<script>
    const DETAIL_ENDPOINT = (id)=> `/api/program/${id}`;

    function authHeaders(){
        const token = localStorage.getItem('accessToken') || sessionStorage.getItem('accessToken');
        return token ? { Authorization: `Bearer ${token}` } : {};
    }
    const pad = n => String(n).padStart(2,'0');

    document.getElementById('backBtn').addEventListener('click', ()=> history.back());

    (async function init(){
        const url = new URL(location.href);
        const id   = url.searchParams.get('id');
        const date = url.searchParams.get('date'); // 목록에서 넘겨준 날짜(목록 복귀용)
        if(date){
            document.getElementById('toList').href = `/program-list?date=${date}`;
        }

        if(!id){
            document.getElementById('title').textContent = '잘못된 접근입니다.';
            return;
        }

        try{
            const res = await fetch(DETAIL_ENDPOINT(id), { headers: {Accept:'application/json', ...authHeaders()} });
            if(!res.ok) throw 0;
            const data = await res.json();

            const title = data.exerciseName || data.title || '(제목 없음)';
            const desc  = data.exerciseDescription || data.description || '';
            const d     = data.date;
            const dateDisp = d ? String(d) : '';

            document.getElementById('title').textContent = title;
            document.getElementById('date').textContent  = dateDisp ? `날짜: ${dateDisp}` : '';
            document.getElementById('desc').textContent  = desc;
        }catch{
            document.getElementById('title').textContent = '상세를 불러올 수 없습니다.';
        }
    })();
</script>
</body>
</html>

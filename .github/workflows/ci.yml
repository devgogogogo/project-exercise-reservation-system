name: CI (Build, Test, and Push Docker Image)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# GHCR에 이미지 푸시하려면 최소 이 권한이 필요
permissions:
  contents: read
  packages: write

# 같은 브랜치에서 중복 실행되면 이전 워크플로우 취소
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: exercise_reservation
          MYSQL_ROOT_HOST: '%'
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot1234"
          --health-interval=10s --health-timeout=5s --health-retries=10
          --health-start-period=20s

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s --health-timeout=5s --health-retries=10
          --health-start-period=10s

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/exercise_reservation
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234
      SPRING_DATA_REDIS_HOST: 127.0.0.1
      SPRING_DATA_REDIS_PORT: 6379
      JWT_KEY: test-ci-jwt-key-please-override-in-prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install netcat (for waiting ports)
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Wait for MySQL & Redis to be ready
        shell: bash
        run: |
          echo "Waiting for MySQL (3306)..."
          for i in {1..40}; do
            nc -z 127.0.0.1 3306 && echo "MySQL is up!" && break
            echo "Still waiting for MySQL... ($i/40)"; sleep 3
          done
          echo "Waiting for Redis (6379)..."
          for i in {1..40}; do
            nc -z 127.0.0.1 6379 && echo "Redis is up!" && break
            echo "Still waiting for Redis... ($i/40)"; sleep 2
          done

      - name: Build & Test
        run: ./gradlew clean build --no-daemon

      - name: Upload JAR artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs/*.jar

      # Docker Buildx 활성화 + 캐시
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/exercise-reservation:main
            ghcr.io/${{ github.repository_owner }}/exercise-reservation:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

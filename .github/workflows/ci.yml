name: CI (Build & Test)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: exercise_reservation
          MYSQL_ROOT_HOST: '%'         # root 계정 원격 허용 (중요)
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot1234"
          --health-interval=10s --health-timeout=5s --health-retries=10

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # nc(네트캣) 없을 수도 있으니 설치
      - name: Install netcat
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      # MySQL/Redis 포트 오픈까지 대기 (포트 열릴 때까지 최대 60초)
      - name: Wait for MySQL & Redis to be ready
        run: |
          for i in {1..30}; do
            (nc -z 127.0.0.1 3306) && (nc -z 127.0.0.1 6379) && echo "DBs are up!" && break
            echo "Waiting for MySQL/Redis..."
            sleep 2
          done

      - name: Build & Test
        run: ./gradlew clean build --no-daemon
